apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: vpa-memory-only
  namespace: default
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: memory-app
  updatePolicy:
    updateMode: "InPlaceOrRecreate"  # NOW VPA WILL ACT ON MEMORY
  resourcePolicy:
    containerPolicies:
    - containerName: 'app'
      controlledResources: ["memory"]  # Only manage memory
      minAllowed:
        memory: 100Mi
      maxAllowed:
        memory: 400Mi
