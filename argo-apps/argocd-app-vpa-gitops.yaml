apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vpa-gitops-test
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/nurudeen-docplanner/argocd-vpa-test.git
    targetRevision: main
    path: vpa-gitops-test/k8s/base
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m